<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blog</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/login/css/main.css">
<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/login/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form method="post" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Sign In With
					</span>

					<a href='https://www.facebook.com/v6.0/dialog/oauth?client_id={{id}}&redirect_uri=http://localhost:8888/dataa&' 
                    class="btn-face m-b-20 fb-login-button">
                        <i class="fa fa-facebook-official"></i>
                        Login with Facebook
                    </a>
                    <div class="p-t-31 p-b-9 wid">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="name" value="{{name}}">
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9 wid">
						<span class="txt1">
							Password
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password" value="">
						<span class="focus-input100"></span>
					</div>

					<div class="error">
				        {{error}}
				        <br>
				    </div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="/signup" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!---  

!--->

</body>
</html>
