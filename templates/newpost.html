<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Post</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/static/newpost/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/static/newpost/css/util.css">
  <link rel="stylesheet" type="text/css" href="/static/newpost/css/main.css">
<!--===============================================================================================-->
</head>
<body>
  <div class="header">
        <div class="header-right">
          <a href='/' >Home</a>
          {% if user %}
            <a href="/profile" class="margn-rgt margn-lft" >{{user.dname}}</a>
            <a href="/logout" >Logout</a>
          {% else %}
            <a href="/login" class="margn-rgt margn-lft">Login</a>
            <a href="/signup">Signup</a>
          {% endif %}
        </div>
    </div>

  <div class="limiter">
    <div class="container-login100" style="background-image: url('/static/newpost/images/bg-02.jpg');">
    <div class="wrap-contact100">
      <form class="contact100-form " method="post">
        <span class="contact100-form-title">
          NEW BLOG
        </span>

        <div class="wrap-input100" >
          <span class="label-input100">Title</span>
          <input class="input100" type="text" name="subject" value="{{subject}}" placeholder="Enter Blog Title">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100" >
          <span class="label-input100">Blog</span>
          <textarea class="input100" name="content" placeholder="Your Blog here...">{{content}}</textarea>
          <span class="focus-input100"></span>
        </div>
        <div class="error">{{error}}</div>
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true" type="submit"></i>
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
